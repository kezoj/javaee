<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/layout.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{filmDistributorEdit.id}" required="true"/>
        <f:viewAction action="#{filmDistributorEdit.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article class="text--justified">
            <header><h2>Edit character info</h2></header>
            <h:form class="character__form">
                <h:outputLabel for="name" value="Name:"/>
                <h:inputText class="ui-control ui-input" id="name" value="#{filmDistributorEdit.filmDistributor.name}"/>
                <h:outputLabel for="creationDate" value="Age:"/>
                <h:inputText class="ui-control ui-input" id="creationDate" value="#{filmDistributorEdit.filmDistributor.creationDate}"/>
                <h:outputLabel for="capital" value="Background:"/>
                <h:inputTextarea class="ui-control" id="capital" value="#{filmDistributorEdit.filmDistributor.capital}"/>
                <h:commandButton class="ui-control ui-button" value="Update"
                                 action="#{filmDistributorEdit.saveAction()}"/>
            </h:form>
        </article>
    </ui:define>

</ui:composition>
